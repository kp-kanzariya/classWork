<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <img src="/classWork/img/img1.jpg" alt="" height="400px" width="100%" />
  <img src="/classWork/img/img2.jpg" alt="" height="400px" width="100%" />
  <img src="/classWork/img/img3.jpg" alt="" height="400px" width="100%" />
  <img src="/classWork/img/img4.jpg" alt="" height="400px" width="100%" />

  <script>
    index = 0;
    function slider() {

      img_arr = document.querySelectorAll("img");
      // console.log(img_arr)
      for (i = 0; i < img_arr.length; i++) {
        img_arr[i].style.display = "none";
      }
      //   console.log(i);//4

      img_arr[index].style.display = "block";
      index++; //4

      if (index >= 4)//4>=4
      {
        index = 0;
      }

      setTimeout('slider()', 1000)
    }

    slider()
  </script>
</body>

</html>
