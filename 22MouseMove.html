<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .d1 {
            height: 50px;
            width: 50px;
            background: #32477d;
            position: absolute;
            top: -12px;
            left: -12px;
        }
    </style>
</head>

<body>

    <div class="d1"></div>

    <script>
        // Select the <div> element with the class 'd1'
        const div1 = document.querySelector('.d1');

        // Function to update the position of the <div> based on mouse movement
        function GetDiv(event) {
            // Update the position of the <div> with mouse coordinates
            div1.style.marginLeft = event.clientX + 'px';
            div1.style.marginTop = event.clientY + 'px';
        }

        // Add an event listener to the window for mousemove events
        window.addEventListener('mousemove', GetDiv);
    </script>
</body>

</html>
