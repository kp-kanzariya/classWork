<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

        // Initialization of variable x to 1
        x = 1;

        // First pattern generation:
        // Outer loop for rows (3 rows)
        for(row = 1; row <= 3; row++) // row starts at 1 and increments until it is greater than 3
        {
           // Inner loop for columns (number of columns equals the current row number)
           for(col = 1; col <= row; col++) 
           {
              // Print the value of x and then increment it by 1
              document.write(x++ + " ");
           }

           // After each row, move to the next line
           document.write("<br>")
        }

        // Reset x to 1
        x = 1;

        // Second pattern generation:
        // Outer loop for rows (starts at 3 and decrements until 1)
        for(row = 3; row >= 1; row--) 
        {
           // Inner loop for columns (number of columns equals the current row number)
           for(col = 1; col <= row; col++) 
           {
              // Print the value of x and then increment it by 1
              document.write(x++ + " ");
           }

           // After each row, move to the next line
           document.write("<br>")
        }
        
    </script>
  </body>
</html>
