      function getAPI() {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            let html = `<table border='1'><tr><td>ID</td>
              <td>Name</td>
              <td>UserName</td>
              <td>Email</td>
              <td >Address street</td><td >Address suite</td><td >Address city</td><td >Address zipcode</td><td >Address geo lat</td><td >Address geo lng</td>
              <td>PhoneNo.</td>
              <td>Website</td><td >CompanyName</td><td>CompanycatchPhrase</td><td>Company BS</td>
              </tr>`;

            data.map((v) => {
              html =
                html +
                `<tr>
                  <td>${v.id}</td>
                  <td>${v.name}</td>
                  <td>${v.username}</td>
                  <td>${v.email}</td>
                  <td>${v.address.street}</td>
                  <td>${v.address.suite}</td>
                  <td>${v.address.city}</td>
                  <td>${v.address.zipcode}</td>
                  <td>${v.address.geo.lat}</td>
                  <td>${v.address.geo.lng}</td>
                  <td>${v.phone}</td>
                  <td>${v.website}</td>
                  <td>${v.company.name}</td>
                  <td>${v.company.catchPhrase}</td>
                  <td>${v.company.bs}</td>
                </tr>`;
            });
            
            document.getElementById("data").innerHTML = html + "</table>";
          });
      }
      getAPI()
