<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getSum(...x) {
        console.log(x); //x =[1,2]
        sum = 0;
        for (i = 0; i < x.length; i++) {
          sum = sum + x[i];
        }
        console.log(sum)
      }
      getSum(1, 2);
      getSum(1, 2, 3, 4);
      getSum(1, 2, 3);
    </script>
  </body>
</html>
