<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function greeting(name) {
            console.log('Hello, ' + name);
        }

        function processUserInput(callback) {
            const name = prompt('Please enter your name.'); // Takes user input
            callback(name); // Executes the callback function with the provided input
        }

        processUserInput(greeting);

        // Array of numbers
        const numbers = [1, 2, 3, 4, 5, 6];

        // Callback function to check if a number is even
        function isEven(number) {
            return number % 2 === 0;
        }

        // Using the callback function with filter
        const evenNumbers = numbers.filter(isEven);

        console.log(evenNumbers); // Output: [2, 4, 6]

        function sayHi() {
            console.log('Hello after 3 seconds');
        }

        setTimeout(sayHi, 3000); // Executes the callback function after 3 seconds

    </script>
</body>

</html>
