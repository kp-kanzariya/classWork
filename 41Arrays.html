  <!-- 
    Array: A collection of multiple values of any type. 
    The array index (or key/position) always starts with 0.

    Examples of array initialization:
    var/let/const arr = [val1, "val2", true, [], {}, function(){}]

    Array Length/SIZE: The total number of values stored in the array is accessed using varName.length.

    Example:
    arr = [1, "hi", true]
    
    Array Types:

    1. Indexed Array:
       arr = ["kruparth", 22, "React"]
       arr[0] = "kruparth"
       arr[1] = 22
       arr[2] = "React"

    2. Associative Array (or Object):
       arr = {name: "kruparth", age: 22, course: "React"} 

    3. Multi-dimensional Array:
       arr = [[1, 2]]
  -->

  <h1 id="i1"></h1> <!-- This is an empty heading that could be used to display array contents -->

    // Using the forEach method to iterate over each element in the array
    // arr.forEach(callbackFunction) -> Applies the callback function to each element in the array
    
    // Example 1: Using a named function as the callback
    arr.forEach(function xyz(v, k) {
      document.write(k + " => " + v + "<br>"); // Writes the index (k) and value (v) to the document
    });

    document.write("<br><br>"); // Adds some spacing between outputs

    // Example 2: Using an anonymous function directly inside forEach
    arr.forEach(function (v, k) {
      document.write(k + " => " + v + "<br>"); // Similar to the above example
    });

    // Example 3: Using an arrow function inside forEach
