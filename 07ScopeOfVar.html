<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures proper scaling on mobile devices -->
    <title>Document</title> <!-- Title of the document, displayed in the browser tab -->
  </head>
  <body>
    <script>
      // Global Scope Example:
      /*
      const x = 12; // Declares a constant variable `x` with a value of 12 in the global scope

      if (x) { // Checks if `x` is truthy
        document.write(x); // Outputs: 12
      }
      document.write(x); // Outputs: 12 (since `x` is globally scoped)
      */

      // Block Scope Example with `const`:
      /*
      if (1 == 1) {
        const x = 12; // Declares a block-scoped constant `x` within the `if` block
        document.write(x); // Outputs: 12 (inside the block)
      }
      document.write(x); // Error: `x` is not defined outside the block
      */

      // Functional Scope Example:
      /*
      function test() {
        var x = 123; // `var` creates a function-scoped variable
        document.write(x); // Outputs: 123 (inside the function)
      }
      test(); // Calls the `test` function
      document.write(x); // Error: `x` is not defined outside the function
      */

      // Block Scope with `const` inside an `if` statement:
      /*
      if (1 == 1) {
        const x = 12; // Declares a block-scoped constant `x` inside the `if` block
        document.write(x); // Outputs: 12
      }
      document.write(x); // Error: `x` is not defined outside the block
      */

      // Loop Example with `var`, `let`, and `const`:
      // `var` is function-scoped, so it will be accessible outside the loop.
      // `let` and `const` are block-scoped, so they will not be accessible outside the loop.
      for (var i = 1; i < 4; i++) { // Replace `var` with `let` or `const` to see the difference
        document.write(i + "<br>"); // Outputs: 1, 2, 3 (inside the loop)
      }
      document.write(i + "<br>"); // Outputs: 4 (since `var` is function-scoped, `i` is accessible outside the loop)

      // If `let` or `const` were used, `i` would not be accessible outside the loop, and this would throw an error.
    </script>
  </body>
</html>
