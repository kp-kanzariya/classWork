<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<br><b>FOR<b><br>");
      for (let x = 1; x <= 10; x++) {
        if(x==1 || x==7 || x==8)
        {
            continue;
        }
      document.write(x + "<br>");
      }
      document.write("<br><b>FOR<b><br>");
      for (let x = 1; x <= 10; x++) {
        if(x==6)
      {
        break;
      }
      document.write(x + "<br>");
      }

      document.write("<br><b>FOR<b><br>");
      for (let x = 10; x >= 1; x--) {
        if (x % 2 != 0) {
          document.write(x + "<br>");
        }
       
      }

      document.write("<br><b> WHILE<b><br>");
      let y = 1;
      while (y <= 10) {
        document.write(y + "<br>");
        y++;
      }
      document.write("<br><b>DO WHILE<b><br>");
      let z = 1;
      do {
        document.write(z + "<br>");
        z++;
      } while (z <= 10);
    </script>
  </body>
</html>
