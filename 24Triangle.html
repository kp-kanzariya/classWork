<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div {
            color: transparent;
            font-size: 100px;
            font-weight: bold;
            background: linear-gradient(red, blue);
            background-clip: text;
            text-orientation: upright;
            writing-mode: sideways-lr;
        }
    </style>
</head>

<body>
    <div>
        Kruparth
    </div>
    <!--
    CSS Properties Used

    color: transparent;
        Sets the text color to transparent so that the actual color of the text isn't visible. This allows the background to show through.

    font-size: 100px;
        Sets a large font size for the text.

    font-weight: bold;
        Makes the text bold.

    background: linear-gradient(red, blue);
        Applies a linear gradient background from red to blue.

    background-clip: text;
        Clips the background to the text. This makes the gradient appear as if itâ€™s filling the text rather than the element.

    text-orientation: upright;
        Ensures that text remains upright when it is rotated or written sideways.

    writing-mode: sideways-lr;
        Rotates the text so that it runs vertically from left to right.-->
</body>

</html>
