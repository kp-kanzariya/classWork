<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* Styling for the input field with id "test" */
        #test {
            /* Light blue background color commented out */
            border: none;
            outline: none;
            border-bottom: 3px solid #000; /* Black bottom border */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
  </head>
  <body>

    <!-- Input field with id "test" -->
    <input type="text" id="test">
   
    <form>
      <!-- Name input field with onblur event to validate on losing focus -->
      Name: <input type="text" id="name1" onblur="ValidateForm(name1,nmErr)" />
      <!-- Placeholder for name error message -->
      <b id="nmErr"></b>
      <br /><br />

      <!-- Mobile input field with onblur event to validate on losing focus -->
      Mobile: <input type="text" id="mobile" onblur="ValidateForm(mobile,mbErr)" />
      <!-- Placeholder for mobile error message -->
      <b id="mbErr"></b>
      <br /><br />
    </form>
  
    <script>
      // Function to validate input fields
      function ValidateForm(input, bTag) {
        console.log(input, bTag); // Log input element and associated error message tag for debugging

        // If the input field is empty, show error message and apply red border
        if(input.value == "") {
          bTag.innerHTML = "* Required..!";
          bTag.style.color = "red";
          input.style.border = "2px solid red";
        } 
        // If input is filled, show "OK" message and apply green border
        else {
          bTag.innerHTML = "OK";
          bTag.style.color = "green";
          input.style.border = "2px solid green";
        }
      }
    </script>
  </body>
</html>
