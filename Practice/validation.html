<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <form id="myForm" onsubmit="return validateForm()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <span id="nameError" class="error"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" class="error"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span id="passwordError" class="error"></span>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      <span id="addressError" class="error"></span>
    </div>
    <div>
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" required>
      <span id="mobileError" class="error"></span>
    </div>
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <span id="dobError" class="error"></span>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      let isValid = true;

      // Name validation
      const name = document.getElementById("name").value;
      if (name.length < 3) {
        document.getElementById("nameError").textContent = "Name must be at least 3 characters long.";
        isValid = false;
      } else {
        document.getElementById("nameError").textContent = "";
      }

      // Email validation
      const email = document.getElementById("email").value;
      const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email address.";
        isValid = false;
      } else {
        document.getElementById("emailError").textContent = "";
      }

      // Password validation
      const password = document.getElementById("password").value;
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      if (!passwordPattern.test(password)) {
        document.getElementById("passwordError").textContent = "Password must be at least 8 characters long, include an uppercase letter, a number, and a special character.";
        isValid = false;
      } else {
        document.getElementById("passwordError").textContent = "";
      }

      // Address validation
      const address = document.getElementById("address").value;
      if (address.length < 5) {
        document.getElementById("addressError").textContent = "Address must be at least 5 characters long.";
        isValid = false;
      } else {
        document.getElementById("addressError").textContent = "";
      }

      // Mobile validation
      const mobile = document.getElementById("mobile").value;
      const mobilePattern = /^\+?[0-9\s.-]{7,15}$/;
      if (!mobilePattern.test(mobile)) {
        document.getElementById("mobileError").textContent = "Please enter a valid mobile number.";
        isValid = false;
      } else {
        document.getElementById("mobileError").textContent = "";
      }

      // Date of Birth validation
      const dob = document.getElementById("dob").value;
      if (!dob) {
        document.getElementById("dobError").textContent = "Please enter a valid date of birth.";
        isValid = false;
      } else {
        document.getElementById("dobError").textContent = "";
      }

      return isValid;
    }
  </script>
</body>
</html>
