<html lang="en">
<head>
    <meta charset="UTF-8">

        body{
            background-image: linear-gradient(to right, rgb(227, 255, 115),rgb(39, 170, 166));
        }

        height: 30vh;
        width: 60hw;
        margin: 250px 20px 30px 40px;
        padding: 5px 10px 15px 20px;
        border: 1px solid black;
        background:linear-gradient(to right, rgba(255, 123, 213, 0.449), rgba(0,0,255,0.5)), url('/classWork/img/img1.jpg')  no-repeat center/contain; 
        /* font: italic small-caps bold 16px/1.5 Arial, sans-serif; */
        /* list-style: square inside url('list-icon.png'); */
        flex: 1 0 auto;
        transition: all 0.3s ;
        /* animation: slide 2s linear infinite ;  */
    }
    .speed1{
        animation: slide 4s linear infinite ; 
    }
    .speed2{
        animation: slide 3s linear infinite ; 
    }
    .speed3{
        animation: slide 1s linear infinite ; 
    }
    @keyframes slide{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(-360deg);
        }
    }
    </style>
</head>
<body>

    
    <div class="btn">
        <button class="btn1 " onclick="test(1)">1x</button>
        <button class="btn2" onclick="test(2)">2x</button>
        <button class="btn3" onclick="test(3)">3x</button>
    </div>
    <div id="main" class="container speed1"></div>

    <script>
        btn1=document.querySelectorAll(".btn1")
        btn2=document.querySelectorAll(".btn2")
        btn3=document.querySelectorAll(".btn3")
        console.log(btn1)
        function test(a){
            main=document.getElementById("main")
            main.classList.add(`speed${a}`)
        }

    </script>
</body>
</html>
