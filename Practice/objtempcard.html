    <style>
        body {

            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 70vw;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .cards {
            background-color: #9af1ff;
            padding: 20px;
            border-radius: 12px;
            margin: 10px;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .card h2 {
            margin: 15px 0 10px 0;
        }

        .card p {
            color: #666;
            margin-bottom: 20px;
        }

        .cont {
            background-color: #9af1ff;


        }

        .card button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .card button:hover {
            background-color: #218838;
        }
    </style>
</head>
