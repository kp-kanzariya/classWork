<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Photo Gallery</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    max-width: 900px;
    margin: 20px;
}

.gallery-item {
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    width: 300px;
}

.item-1 {
    grid-column: 1/3;
    grid-row: 2/3;
    background-image: url('/classWork/img/img1.jpg');
}

.item-2 {
    background-image: url('/classWork/img/img2.jpg');
}

.item-3 {
    background-image: url('/classWork/img/img3.jpg');
}

.item-4 {
    background-image: url('/classWork/img/img4.jpg');
}

.item-5 {
    grid-column: span 3;
    background-image: url('/classWork/img/img5.jpg');
}

.item-6 {
    background-image: url('/classWork/img/img2.jpg');
}

.item-7 {
    background-image: url('/classWork/img/img3.jpg');
}

.item-8 {
    background-image: url('/classWork/img/img4.jpg');
}

.item-9 {
    grid-column: 1/3;
    background-image: url('/classWork/img/img5.jpg');
}
.item-10 {
    grid-column: span 3;
    background-image: url('/classWork/img/img1.jpg');
}

.gallery-item {
    background-size: cover;
    background-position: center;
    height: 200px;
}

@media (max-width: 768px) {
    .gallery {
        grid-template-columns: 1fr;
    }
    .gallery-item {
        height: 150px;
    }
}

    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item item-1"></div>
        <div class="gallery-item item-2"></div>
        <div class="gallery-item item-3"></div>
        <div class="gallery-item item-4"></div>
        <div class="gallery-item item-5"></div>
        <div class="gallery-item item-6"></div>
        <div class="gallery-item item-7"></div>
        <div class="gallery-item item-8"></div>
        <div class="gallery-item item-9"></div>
        <div class="gallery-item item-10"></div>
    </div>
</body>
</html>
