<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}
.slider {
    width: 80%;
    max-width: 800px;
    height: 70vh;
    overflow: auto;
    position: relative;
    margin: 5px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

}

.slides {
    display: flex;
    width: 400%;
}
.slide img {
    width: 100%;
    height: 69vh;
    display: block;
    border-radius: 10px;
 

}
</style>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="pexel.jpg" alt="Image 2"></div>
            <div class="slide"><img src="wheeler-1.jpg" alt="Image 3"></div>
            <div class="slide"><img src="wheeler.jpg" alt="Image 4"></div>
        </div>
    </div>
</body>
</html>
