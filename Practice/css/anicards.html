<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, rgb(36, 255, 36), blue);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            
        }

        .cards {
            height: 600px;
            width: 326px;
            background-color: rgb(255, 248, 248);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px gray;

        }

        .head {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgb(229, 231, 221);
            border-radius: 20px;
            box-shadow: 2px 2px  2px 2px rgb(186, 184, 184) inset;

        }

        .htext {
            display: flex;
            flex-direction: column;
        }

        .htext span {
            font-size: small;
            color: rgb(51, 51, 51);
        }

        .hicon i {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 50%;
        }

        .boxes {
            display: flex;
            flex-wrap: wrap;

        }

        .boxes .box {
            flex-shrink: 0;
            height: 130px;
            width: 130px;
            background-color: rgb(223, 223, 223);
            margin: 15px 5px 5px 20px;
            border-radius: 10px 8px 3px 8px;
            display: flex;
            flex-direction: column;
            padding: 3px;
            box-shadow: 2px 3px 2px rgb(144, 147, 141) inset;
        }
        .box i{
            background-color: aliceblue;
            padding: 10px;
            height: 20px;
            width: 20px;
            border-radius: 50%;
           margin: 10px 0 50px 10px;
        }
        .box span{
            color: rgb(71, 70, 70);
            width: 100px;
            margin: 0 0 0 10px;
        }
        .temp{
            display: flex;
            justify-content: space-between;
            /* border: 1px solid gray; */
            border-radius: 10px;
            padding: 10px;
            margin: 10px 5px;
            box-shadow: 0  0  3px rgb(117, 117, 117) inset;
        }
        .temp p span{
            font-size: small;
            color: rgb(91, 90, 90);

        }
        .temp span{
            font-size: 27px;
            color: rgb(39, 39, 39);
        }
        .range{
            display: flex;
            justify-content: space-between;
            border-radius: 30px;
            box-shadow: 0 0 4px rgb(174, 174, 174) ;
            padding: 3px;
            margin: 15px 5px;
            border: 3px solid rgb(244, 244, 244);
        }
        .range .color{
            width: 40%;
            height: 30px;
            background-color: orange;
            border-radius: 30px 0 0 30px;
            box-shadow: 0 0 3px rgb(171, 171, 171) ;

        }
        .range .deg{
            margin: 5px 10px;
           

        }
        .bicons{
            /* border: 1px solid gray; */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
            box-shadow: 0 0 3px gray ;
        }
        .bicons i{
            padding: 15px ;
            border-radius: 50%;
            background-color: rgb(210, 210, 210);
            box-shadow: 0 0 6px gray inset;
        }
    </style>
</head>

<body>
    <div class="cards">
        <div class="head">
            <div class="htext">
                <p>Home</p>
                <span>Lorem, ipsum dolor.</span>
            </div>
            <div class="hicon">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="boxes">
            <div class="box">
                <i class="fa-solid fa-wifi"></i>
                <span>Lorem ipsum .</span>
            </div>
            <div class="box"><i class="fa-solid fa-wifi"></i>
                <span>Lorem ipsum .</span>
            </div>
            <div class="box"><i class="fa-solid fa-wifi"></i>
                <span>Lorem ipsum .</span>
            </div>
            <div class="box"><i class="fa-solid fa-wifi"></i>
                <span>Lorem ipsum .</span>
            </div>

        </div>
        <div class="temp">
            <p>Temprature <br><span>Lorem ipsum dolor sit.</span></p>
            <span>20 <sup>0</sup>C</span>
        </div>
        <div class="range">
            <div class="color">
                
            </div>
            <div class="deg">
                37c
            </div>
        </div>
        <div class="bicons">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-wifi"></i>
        </div>



    </div>
</body>

</html>
