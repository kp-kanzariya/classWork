<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img hover</title>
    <style>
        .container{
            height: 300px;
            width: 500px;
            background: url('1.jpg');
            position: relative;
            overflow: hidden;
            left:500px;
            background-size: cover;

        }
        .d1 ,.d2{
            position: absolute;
            top: 100%;
            left: -100%;
            height: 300px;
            width: 500px;
            background-color: rgba(112, 255, 255, 0.201);
        }
        .container:hover .d1{
            top: 0%;
            left: 0%;
            transition: 1s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="d1"></div>
        <div class="d2"></div>
    </div>
</body>
</html>
