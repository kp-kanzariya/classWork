<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        .con {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #1e00ff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 10px;
            text-align: center;
            /* padding: 10px; */
            box-sizing: border-box;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .imgs{
            /* background-color: #000cb3; */
            /* border-bottom: 5px solid white; */
            padding: 40px;
            
            border-radius: 20px 20px 0 0px;
        }
        .desc{
            background-color: #fff;
            border-radius: 0 20px 20px 20px;
            padding: 10px;
        }
        .card h2 {
            margin: 15px 0 10px 0;
        }
        .card p {
            color: #666;
            margin-bottom: 20px;
        }
        .card button {
            background-color: #0089f8;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #000cb3;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="card">
            <div class="imgs">
