<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: left;
            margin-bottom: 20px;
        }

        .input-group label {
            
            text-align: left;
        }
        .select-area{
            display: flex;
            justify-content: space-between;
        }
        .exchange{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group input,
        .input-group select {
            
            padding: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2200ff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .result{
            padding: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="input-group">
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="select-area">
        <div class="input-group">
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency">
                <option value="INR"><i class="fa-regular fa-flag"></i>India (INR)</option>
                <option value="USD"><i class="fa-regular fa-flag"></i>USA (USD)</option>
                <option value="RUB"><i class="fa-regular fa-flag"></i>Russia (RUB)</option>
                <option value="JPY"><i class="fa-regular fa-flag"></i>Japan (JPY)</option>
                <option value="EUR"><i class="fa-regular fa-flag"></i>France (EUR)</option>
            </select>
        </div>
        <div class="exchange">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </div>
        <div class="input-group">
            <label for="toCurrency">To:</label>
            <select id="toCurrency">
                <option value="INR"><i class="fa-regular fa-flag"></i>India (INR)</option>
                <option value="USD"><i class="fa-regular fa-flag"></i>USA (USD)</option>
                <option value="RUB"><i class="fa-regular fa-flag"></i>Russia (RUB)</option>
                <option value="JPY"><i class="fa-regular fa-flag"></i>Japan (JPY)</option>
                <option value="EUR"><i class="fa-regular fa-flag"></i>France (EUR)</option>
            </select>
        </div>
    </div>
        <div id="result"></div>
        <button onclick="convertCurrency()">Get Exchange Rate</button>
        
    </div>

    <script>
        const exchangeRates = {
            "INR": 1,
            "USD": 0.012,
            "RUB": 0.88,
            "JPY": 1.58,
            "EUR": 0.011
        };

        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const result = document.getElementById('result');

            if (amount === "" || isNaN(amount)) {
                result.innerHTML = "Please enter a valid amount.";
                return;
            }

            const convertedAmount = (amount / exchangeRates[fromCurrency]) * exchangeRates[toCurrency];
            result.innerHTML = `Converted Amount: ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }

    </script>
</body>

</html>
