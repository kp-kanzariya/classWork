<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

img {
    width: 300px;
    height: auto;
    margin-bottom: 20px;
}

.filters {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #333;
    color: white;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Image Filters</h1>
        <img id="image" src="/classWork/img/img2.jpg" alt="Sample Image">
        <div class="filters">
            <button onclick="applyFilter('none')">None</button>
            <button onclick="applyFilter('grayscale(100%)')">Grayscale</button>
            <button onclick="applyFilter('sepia(100%)')">Sepia</button>
            <button onclick="applyFilter('blur(5px)')">Blur</button>
            <button onclick="applyFilter('brightness(150%)')">Brightness</button>
            <button onclick="applyFilter('contrast(200%)')">Contrast</button>
            <button onclick="applyFilter('invert(100%)')">Invert</button>
            <button onclick="applyFilter('saturate(200%)')">Saturate</button>
        </div>
    </div>

    <script>
        function applyFilter(filter) {
    const image = document.getElementById('image');
    image.style.filter = filter;
}

    </script>
</body>
</html>
