<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Lightbox Gallery</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.gallery {
    display: flex;
    width: 600px;
    flex-direction: column;
    align-items: center;
}

.big-image img {
    width: 100%;
    height: auto;
    margin-bottom: 20px;
    cursor: pointer;
}

.small-images {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
}

.small-images img {
    width: 100px;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s;
}

.small-images img:hover {
    transform: scale(1.1);
}

.lightbox {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
}

.lightbox-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
}

.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="gallery">
        <div class="big-image">
            <img id="bigImage" src="img1.jpg" alt="Big Image">
        </div>
        <div class="small-images">
            <img src="/classWork/img/img1.jpg" alt="Image 1" onclick="showBigImage(this)">
            <img src="/classWork/img/img2.jpg" alt="Image 2" onclick="showBigImage(this)">
            <img src="/classWork/img/img3.jpg" alt="Image 3" onclick="showBigImage(this)">
            <img src="/classWork/img/img4.jpg" alt="Image 4" onclick="showBigImage(this)">
            <img src="/classWork/img/img5.jpg" alt="Image 5" onclick="showBigImage(this)">
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
    </div>

   <script>
    function showBigImage(img) {
    const bigImage = document.getElementById('bigImage');
    bigImage.src = img.src;
    openLightbox(img.src);
}

function openLightbox(src) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    lightboxImage.src = src;
    lightbox.style.display = 'flex';
}

function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'none';
}

   </script>
</body>
</html>
