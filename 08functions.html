<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" /> <!-- Specifies the character encoding for the HTML document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Ensures proper scaling on mobile devices -->
  <title>Document</title> <!-- Title of the document, displayed in the browser tab -->
</head>

<body>
  <script>
    // Example of a recursive function:

    x = 1; // Declare a global variable `x` and set it to 1

    function test() {
      // Recursive function that prints numbers from 1 to 10
      if (x <= 10) { // Condition to control the recursion
        document.write(x + "<br>"); // Print the current value of `x`
        x++; // Increment `x`
        test(); // Recursively call the function `test()` to continue the loop
      }
    }

    test(); // Call the `test` function to start the recursion

    // Example of function overloading (function with default parameters):

    // function test(x = 34) {
    //   document.write(x); // If `x` is not passed, default to 34
    // }

    // test(12); // Outputs: 12
    // test();   // Outputs: 34 (since no argument is passed, the default value is used)
    // test("hi"); // Outputs: hi

    // Example of a `for` loop:

    // for (i = 1; i <= 10; i++) {
    //   document.write(i + "<br>"); // Outputs numbers from 1 to 10
    // }

    // Example of a `while` loop (this loop will not execute as the condition is false initially):

    // i = 1;

    // while (i >= 11) {
    //   document.write(i + "<br>"); // This will not run because `i` is not >= 11
    //   i++;
    // }

    // Example of a `do-while` loop (this loop will run at least once regardless of the condition):

    // i = 1;

    // do {
    //   document.write(i + "<br>"); // Outputs: 1
    //   i++;
    // } while (i <= 11); // The loop will run until `i` is greater than 11

    /*
    Recursive Function (test):

  The function test() is a recursive function, meaning it calls itself to create a loop-like behavior. It prints the value of x and increments x until x is greater than 10.
  This is a demonstration of recursion, where the function continues to call itself as long as the condition (x <= 10) is true.

Function Overloading with Default Parameters:

  The function test(x = 34) shows how to set a default value for a function parameter. If the function is called without passing a value for x, it will default to 34.
  The examples show different ways to call the function with and without arguments.

for Loop:

  A standard for loop that iterates from 1 to 10 and prints each number.

while Loop:

  A while loop that checks the condition before running the code inside it. In this example, the condition (i >= 11) is false initially, so the loop will not run.

do-while Loop:

  A do-while loop that runs at least once regardless of the condition because the condition is checked after the code block is executed. In this case, it prints i and then increments it, running until i is greater than 11.
  */
  </script>
</body>

</html>
