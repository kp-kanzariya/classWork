<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <!-- Name:<input type="text" required pattern="[a-zA-Z]+" title="Only letters..!" ><br> -->

        Name:<input type="text" required pattern="[a-zA-Z]{2,7}" title="min 2 and max 7 letters..!"><br>
        <br>
        <input type="submit" value="Validate">


        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="^\+?[0-9\s.-]{7,15}$" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$" required>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9_]{3,16}$" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" pattern="^\d{4}-\d{2}-\d{2}$" required>
        </div>
        <div>
            <label for="color">Hex Color:</label>
            <input type="text" id="color" name="color" pattern="^#?([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" required>
        </div>
        <div>
            <label for="ip">IPv4 Address:</label>
            <input type="text" id="ip" name="ip"
                pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
                required>
        </div>
        <div>
            <label for="creditcard">Credit Card:</label>
            <input type="text" id="creditcard" name="creditcard" pattern="^\d{4}-?\d{4}-?\d{4}-?\d{4}$" required>
        </div>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
