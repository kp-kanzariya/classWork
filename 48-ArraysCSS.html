<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

        .k1 
        {
            animation: test 1s forwards  ;
           
        }
        @keyframes test 
        {
            from{transform: scale(1) rotate(0deg) translate(0,0);}
            to{transform: scale(1.5) rotate(360deg) translate(100px,0);}
        }
    </style>
  </head>
  <body>

    
    <h1 class="x1" id="z" name="n1">h1</h1>
    <h1 class="x1" id="z" name="n1">h2</h1>
    <h1 class="x1" id="z" name="n1">h3</h1>
    <h1 class="x1" id="z" name="n1">h4</h1>

    <button onclick="Test()">Animate</button>

    <script>
        h1_arr = document.getElementsByClassName('x1')

     function Test()
     {
          
        for(i=0;i<h1_arr.length;i++)
    {
        console.log(h1_arr[i])
        h1_arr[i].className = 'k1'
    }
     }
    </script>

   
  
  </body>
</html>
