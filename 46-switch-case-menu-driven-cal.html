<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <div class="contaienr">
    <div>
        Number 1: <input type="number" id="num1">
    </div>
    <div>
        Number 2: <input type="number" id="num2">
    </div>
    <div>
        <button onclick="Calc('+')">+</button>
        <button onclick="Calc('-')">-</button>
        <button onclick="Calc('*')">*</button>
        <button onclick="Calc('/')">/</button>
        <button onclick="Calc('%')">%</button>
   
    </div>
   </div>

   <script>
    n1= document.getElementById('num1')
    n2= document.getElementById('num2')

   function Calc(op)
   {
    // alert(op)
    switch(op)
    {
        case "+":alert(Number(n1.value)+parseInt(n2.value));
        break;
        case "-":alert(Number(n1.value)-parseInt(n2.value));
        break;
        case "*":alert(Number(n1.value)*parseInt(n2.value));
        break;
        case "/":alert(Number(n1.value)/parseInt(n2.value));
        break;
        case "%":alert(Number(n1.value)%parseInt(n2.value));
        break;
    }
   }
   </script>
</body>
</html>
