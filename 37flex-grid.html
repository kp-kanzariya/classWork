<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{box-sizing: border-box;}
        .container 
        {
            background: lightblue;
            padding: 20px;
        }
        .row 
        {
            background: lightcoral;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        .col 
        {
            border:2px solid;
            flex-basis: 250px;
            height: 200px;
            /* flex-grow: 1; */
            /* background: url(https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg); */
        }
        /* .col:nth-child(2)
        {
            background: url(https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg);
        } */

        .col1 
        {
            background: url(https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg);

            /* background-size: cover; */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        img 
        {
           height: 100%;
           width: 100%;
           /* object-fit: cover; */
           object-fit: contain;
           object-fit:scale-down;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">col 1</div>
            <div class="col col1">col 2</div>
            <div class="col">col 3</div>
            <div class="col">
                <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="" >
            </div>
        </div>
    </div>

</body>
</html>
