<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <h2 id="dt"></h2> -->
    <div id="dt"></div>
    <button onclick="getDate()">Get Date</button>
    <script>
        function getDate() {
            let xyz = new Date(); // Create a new Date object with the current date and time
            let date = document.getElementById('dt').innerHTML = xyz; // Set the inner HTML of the div with ID 'dt' to the Date object
            document.write(date + '<br>'); // Write the date to the document, which will clear the existing content and write the new content
            let dtString = xyz.toString(); // Convert the Date object to a string representation
            let slicedPart = dtString.slice(3, 15); // Slice the date string to extract a part of it

            // Write the sliced part of the date string to the document
            document.write(slicedPart);
        }

        // These commented lines show options to repeatedly call getDate after some time intervals
        // setInterval(getDate, 1000);
        // setTimeout(getDate, 2000);
        // getDate();
    </script>
    <script>
        function getDate() {
            let xyz = new Date(); // Create a new Date object
            let dateString = xyz.toString(); // Convert Date object to string

            // Update the content of the div with ID 'dt' to show the full date string
            document.getElementById('dt').innerHTML = `Full Date: ${dateString}<br>`;

            // Extract a part of the date string and display it
            let slicedPart = dateString.slice(3, 15); // Adjust slice indices as needed
            document.getElementById('dt').innerHTML += `Sliced Part: ${slicedPart}`;
        }

        // Example usage: Call getDate when the page loads
        // getDate();
    </script>
    <!--
    Key Points:

    Date Creation and Display:
        let xyz = new Date(); creates a new Date object with the current date and time.
        document.getElementById('dt').innerHTML = xyz; sets the content of the <div> with ID dt to the Date object.
        document.write(date + '<br>'); writes the Date object to the document, but using document.write will clear the entire document content before writing the new content.

    Date String Manipulation:
        let dtString = xyz.toString(); converts the Date object to a string format.
        let slicedPart = dtString.slice(3, 15); extracts a substring from the date string. The indices 3 and 15 specify the start and end positions of the slice. This may need to be adjusted based on the desired output.

    Commented Code:
        The commented setInterval and setTimeout lines show how you could repeatedly call getDate after a certain interval, but they are not currently in use.
        Multiple getDate() calls are commented out as well.

Improvements

    Avoid Using document.write:
        document.write clears the entire content of the document when used after the page has loaded. It is better to use methods like innerHTML or textContent to update the content of existing elements.

    Display Date in the HTML Element:
        Instead of using document.write, update the content of the div element to display the date.

    Improve Date Formatting:
        If you want to format the date or display specific parts of it, consider using toLocaleDateString(), toLocaleTimeString(), or custom formatting functions.-->
</body>

</html>
