<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handlers</title>
</head>
<body>

    <h1 onclick="test()">Click Me</h1>
    <b id="res"></b>
    <h1 ondblclick="test()">Double Click Me</h1>
    <h1 onmouseenter="test()">Mouse Enter</h1>
    <h1 onmouseover="test()">Mouse Over</h1>
    <h1 onmouseleave="test()">Mouse Leave</h1>
    <h1 onmouseout="test()">Mouse Out</h1>

    <script>
        // Function to handle events and update the <b> element
        function test() {
            document.getElementById('res').innerHTML = 123;
        }
    </script>

</body>
</html>
